<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cleanserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Tube body -->
  <rect x="110" y="80" width="80" height="160" rx="12" fill="url(#tubeGradient)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Cleanser liquid -->
  <rect x="115" y="100" width="70" height="135" rx="8" fill="url(#cleanserGradient)" opacity="0.8"/>
  
  <!-- Cap -->
  <rect x="120" y="60" width="60" height="25" rx="8" fill="#FF8C00" stroke="#E67300" stroke-width="1"/>
  
  <!-- Pump dispenser -->
  <rect x="140" y="45" width="20" height="20" rx="3" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <rect x="147" y="40" width="6" height="10" rx="3" fill="#E0E0E0"/>
  
  <!-- Label area -->
  <rect x="120" y="140" width="60" height="60" fill="#FFFFFF" opacity="0.9"/>
  <text x="150" y="155" text-anchor="middle" font-family="Arial" font-size="10" fill="#FF8C00">VITAMIN C</text>
  <text x="150" y="170" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">CLEANSER</text>
  <text x="150" y="185" text-anchor="middle" font-family="Arial" font-size="6" fill="#666">150ml</text>
  <text x="150" y="195" text-anchor="middle" font-family="Arial" font-size="6" fill="#666">Brightening Formula</text>
  
  <!-- Vitamin C icons -->
  <circle cx="130" cy="120" r="3" fill="#FFD700" opacity="0.7"/>
  <circle cx="170" cy="125" r="2" fill="#FFD700" opacity="0.5"/>
  <circle cx="140" cy="210" r="2.5" fill="#FFD700" opacity="0.6"/>
  <circle cx="160" cy="215" r="2" fill="#FFD700" opacity="0.4"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="260" rx="40" ry="8" fill="#000000" opacity="0.2"/>
</svg>