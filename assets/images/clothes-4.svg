<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jeansGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Jeans waistband -->
  <rect x="80" y="80" width="140" height="15" rx="2" fill="#000080" stroke="#000040" stroke-width="2"/>
  
  <!-- Belt loops -->
  <rect x="90" y="75" width="3" height="10" fill="#000080"/>
  <rect x="110" y="75" width="3" height="10" fill="#000080"/>
  <rect x="130" y="75" width="3" height="10" fill="#000080"/>
  <rect x="150" y="75" width="3" height="10" fill="#000080"/>
  <rect x="170" y="75" width="3" height="10" fill="#000080"/>
  <rect x="190" y="75" width="3" height="10" fill="#000080"/>
  <rect x="210" y="75" width="3" height="10" fill="#000080"/>
  
  <!-- Jeans legs -->
  <path d="M80 95 L90 95 L100 240 L85 240 Z" fill="url(#jeansGradient)" stroke="#000080" stroke-width="2"/>
  <path d="M210 95 L220 95 L215 240 L200 240 Z" fill="url(#jeansGradient)" stroke="#000080" stroke-width="2"/>
  
  <!-- Center seam -->
  <path d="M95 95 L95 240 L105 240 L105 95" fill="url(#jeansGradient)" stroke="#000080" stroke-width="1"/>
  <path d="M195 95 L195 240 L205 240 L205 95" fill="url(#jeansGradient)" stroke="#000080" stroke-width="1"/>
  
  <!-- Main body -->
  <rect x="95" y="95" width="110" height="145" fill="url(#jeansGradient)" stroke="#000080" stroke-width="2"/>
  
  <!-- Front pockets -->
  <path d="M105 105 Q115 115 105 125 L105 105" fill="none" stroke="#87CEEB" stroke-width="2"/>
  <path d="M195 105 Q185 115 195 125 L195 105" fill="none" stroke="#87CEEB" stroke-width="2"/>
  
  <!-- Back pockets -->
  <rect x="110" y="120" width="25" height="20" rx="3" fill="none" stroke="#87CEEB" stroke-width="2"/>
  <rect x="165" y="120" width="25" height="20" rx="3" fill="none" stroke="#87CEEB" stroke-width="2"/>
  
  <!-- Rivets -->
  <circle cx="107" cy="107" r="2" fill="#C0C0C0"/>
  <circle cx="193" cy="107" r="2" fill="#C0C0C0"/>
  <circle cx="122" cy="122" r="2" fill="#C0C0C0"/>
  <circle cx="178" cy="122" r="2" fill="#C0C0C0"/>
  
  <!-- Button and zipper -->
  <circle cx="150" cy="87" r="4" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <rect x="148" y="95" width="4" height="20" fill="#C0C0C0"/>
  <circle cx="150" cy="100" r="1" fill="#808080"/>
  
  <!-- Contrast stitching -->
  <line x1="85" y1="100" x2="85" y2="235" stroke="#FFD700" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="215" y1="100" x2="215" y2="235" stroke="#FFD700" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="100" y1="100" x2="100" y2="235" stroke="#FFD700" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="200" y1="100" x2="200" y2="235" stroke="#FFD700" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Inseam -->
  <line x1="105" y1="240" x2="195" y2="240" stroke="#FFD700" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Hem -->
  <rect x="85" y="235" width="15" height="8" fill="#000080" stroke="#000040" stroke-width="1"/>
  <rect x="200" y="235" width="15" height="8" fill="#000080" stroke="#000040" stroke-width="1"/>
  
  <!-- Brand patch -->
  <rect x="165" y="125" width="15" height="10" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <text x="172" y="132" text-anchor="middle" font-family="Arial" font-size="6" fill="#FFFFFF">AL</text>
  
  <!-- Fading effect -->
  <rect x="100" y="100" width="100" height="30" fill="#87CEEB" opacity="0.1"/>
  <rect x="105" y="180" width="90" height="40" fill="#87CEEB" opacity="0.1"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="260" rx="65" ry="8" fill="#000000" opacity="0.2"/>
</svg>