<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="wheelGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2F2F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Car body -->
  <rect x="70" y="150" width="160" height="60" rx="15" fill="url(#carBodyGradient)" stroke="#990000" stroke-width="2"/>
  
  <!-- Car roof -->
  <rect x="90" y="130" width="120" height="30" rx="8" fill="#990000" stroke="#660000" stroke-width="2"/>
  
  <!-- Windshield -->
  <rect x="95" y="135" width="110" height="20" rx="5" fill="#87CEEB" opacity="0.8"/>
  
  <!-- Headlights -->
  <circle cx="225" cy="170" r="8" fill="#FFFF99" stroke="#FFD700" stroke-width="2"/>
  <circle cx="225" cy="170" r="4" fill="#FFFFFF"/>
  
  <!-- Taillights -->
  <circle cx="75" cy="170" r="6" fill="#FF4500" stroke="#DC143C" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="100" cy="220" r="25" fill="url(#wheelGradient)" stroke="#666666" stroke-width="3"/>
  <circle cx="200" cy="220" r="25" fill="url(#wheelGradient)" stroke="#666666" stroke-width="3"/>
  
  <!-- Wheel rims -->
  <circle cx="100" cy="220" r="15" fill="#C0C0C0" stroke="#A9A9A9" stroke-width="2"/>
  <circle cx="200" cy="220" r="15" fill="#C0C0C0" stroke="#A9A9A9" stroke-width="2"/>
  
  <!-- Rim spokes -->
  <line x1="85" y1="220" x2="115" y2="220" stroke="#666666" stroke-width="2"/>
  <line x1="100" y1="205" x2="100" y2="235" stroke="#666666" stroke-width="2"/>
  <line x1="185" y1="220" x2="215" y2="220" stroke="#666666" stroke-width="2"/>
  <line x1="200" y1="205" x2="200" y2="235" stroke="#666666" stroke-width="2"/>
  
  <!-- LED light strips -->
  <rect x="75" y="155" width="150" height="3" rx="1" fill="#00FF00" opacity="0.8"/>
  <rect x="75" y="190" width="150" height="3" rx="1" fill="#00FF00" opacity="0.8"/>
  
  <!-- Spoiler -->
  <rect x="75" y="145" width="40" height="5" rx="2" fill="#660000"/>
  
  <!-- Door lines -->
  <line x1="130" y1="135" x2="130" y2="210" stroke="#660000" stroke-width="2"/>
  <line x1="170" y1="135" x2="170" y2="210" stroke="#660000" stroke-width="2"/>
  
  <!-- Number/Logo -->
  <circle cx="150" cy="175" r="12" fill="#FFFFFF" stroke="#C0C0C0" stroke-width="2"/>
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FF0000">5</text>
  
  <!-- Remote control -->
  <rect x="40" y="80" width="60" height="80" rx="8" fill="#2F2F2F" stroke="#666666" stroke-width="2"/>
  <rect x="45" y="85" width="50" height="30" rx="3" fill="#000000"/>
  
  <!-- Control buttons -->
  <circle cx="55" cy="130" r="6" fill="#FF0000"/>
  <circle cx="75" cy="130" r="6" fill="#00FF00"/>
  <circle cx="85" cy="130" r="6" fill="#0000FF"/>
  <circle cx="65" cy="145" r="6" fill="#FFFF00"/>
  
  <!-- Directional pad -->
  <rect x="63" y="95" width="4" height="15" fill="#C0C0C0"/>
  <rect x="58" y="100" width="14" height="4" fill="#C0C0C0"/>
  
  <!-- Antenna -->
  <line x1="70" y1="80" x2="70" y2="60" stroke="#C0C0C0" stroke-width="2"/>
  <circle cx="70" cy="60" r="3" fill="#FF0000"/>
  
  <!-- Speed lines -->
  <line x1="30" y1="160" x2="50" y2="160" stroke="#FF0000" stroke-width="3" opacity="0.6"/>
  <line x1="25" y1="180" x2="45" y2="180" stroke="#FF0000" stroke-width="3" opacity="0.6"/>
  <line x1="30" y1="200" x2="50" y2="200" stroke="#FF0000" stroke-width="3" opacity="0.6"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="260" rx="90" ry="8" fill="#000000" opacity="0.2"/>
</svg>