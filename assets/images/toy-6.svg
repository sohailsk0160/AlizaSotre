<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Art box -->
  <rect x="60" y="120" width="180" height="120" rx="8" fill="url(#boxGradient)" stroke="#3E2723" stroke-width="2"/>
  
  <!-- Box lid -->
  <rect x="55" y="100" width="190" height="25" rx="6" fill="#654321" stroke="#3E2723" stroke-width="2"/>
  
  <!-- Compartments inside box -->
  <rect x="70" y="130" width="40" height="100" fill="#F5F5DC" stroke="#DDD" stroke-width="1"/>
  <rect x="120" y="130" width="40" height="100" fill="#F5F5DC" stroke="#DDD" stroke-width="1"/>
  <rect x="170" y="130" width="40" height="100" fill="#F5F5DC" stroke="#DDD" stroke-width="1"/>
  <rect x="220" y="130" width="15" height="100" fill="#F5F5DC" stroke="#DDD" stroke-width="1"/>
  
  <!-- Crayons -->
  <rect x="75" y="135" width="6" height="80" rx="3" fill="#FF0000"/>
  <rect x="85" y="135" width="6" height="80" rx="3" fill="#00FF00"/>
  <rect x="95" y="135" width="6" height="80" rx="3" fill="#0000FF"/>
  <rect x="105" y="135" width="6" height="80" rx="3" fill="#FFFF00"/>
  
  <!-- Crayon tips -->
  <polygon points="78,132 81,125 84,132" fill="#8B0000"/>
  <polygon points="88,132 91,125 94,132" fill="#006400"/>
  <polygon points="98,132 101,125 104,132" fill="#000080"/>
  <polygon points="108,132 111,125 114,132" fill="#B8860B"/>
  
  <!-- Markers -->
  <rect x="125" y="140" width="8" height="70" rx="4" fill="#FF69B4"/>
  <rect x="137" y="140" width="8" height="70" rx="4" fill="#32CD32"/>
  <rect x="149" y="140" width="8" height="70" rx="4" fill="#FF6347"/>
  
  <!-- Marker caps -->
  <rect x="125" y="135" width="8" height="8" rx="4" fill="#C1477C"/>
  <rect x="137" y="135" width="8" height="8" rx="4" fill="#228B22"/>
  <rect x="149" y="135" width="8" height="8" rx="4" fill="#CD5C5C"/>
  
  <!-- Sticker sheets -->
  <rect x="175" y="140" width="30" height="25" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <circle cx="185" cy="150" r="3" fill="#FFD700"/>
  <circle cx="195" cy="150" r="3" fill="#FF69B4"/>
  <circle cx="185" cy="160" r="3" fill="#32CD32"/>
  <circle cx="195" cy="160" r="3" fill="#FF6347"/>
  
  <!-- Paper pad -->
  <rect x="175" y="170" width="30" height="40" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <line x1="180" y1="175" x2="200" y2="175" stroke="#DDD" stroke-width="1"/>
  <line x1="180" y1="180" x2="200" y2="180" stroke="#DDD" stroke-width="1"/>
  <line x1="180" y1="185" x2="200" y2="185" stroke="#DDD" stroke-width="1"/>
  
  <!-- Scissors -->
  <path d="M222 140 L230 150 L222 160" fill="none" stroke="#C0C0C0" stroke-width="3"/>
  <path d="M225 140 L233 150 L225 160" fill="none" stroke="#C0C0C0" stroke-width="3"/>
  <circle cx="227" cy="135" r="2" fill="#FFD700"/>
  
  <!-- Box label -->
  <rect x="100" y="105" width="100" height="15" fill="#FFFFFF" opacity="0.9"/>
  <text x="150" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="#8B4513">ART & CRAFT SET</text>
  
  <!-- Art supplies scattered around -->
  <circle cx="40" cy="160" r="3" fill="#FF0000"/>
  <circle cx="260" cy="180" r="3" fill="#0000FF"/>
  <rect x="35" y="200" width="15" height="3" rx="1" fill="#FFFF00"/>
  <rect x="250" y="140" width="15" height="3" rx="1" fill="#FF69B4"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="260" rx="90" ry="8" fill="#000000" opacity="0.2"/>
</svg>