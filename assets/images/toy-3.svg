<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tabletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C1477C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tablet body -->
  <rect x="80" y="80" width="140" height="180" rx="15" fill="url(#tabletGradient)" stroke="#8B0A40" stroke-width="3"/>
  
  <!-- Screen -->
  <rect x="90" y="100" width="120" height="140" rx="8" fill="url(#screenGradient)" stroke="#2F4F4F" stroke-width="2"/>
  
  <!-- App icons on screen -->
  <rect x="100" y="110" width="20" height="20" rx="3" fill="#32CD32"/>
  <text x="110" y="123" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF">ABC</text>
  
  <rect x="130" y="110" width="20" height="20" rx="3" fill="#FFD700"/>
  <text x="140" y="123" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">♪</text>
  
  <rect x="160" y="110" width="20" height="20" rx="3" fill="#FF4500"/>
  <text x="170" y="123" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF">123</text>
  
  <rect x="190" y="110" width="20" height="20" rx="3" fill="#8A2BE2"/>
  <text x="200" y="123" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">🎨</text>
  
  <!-- Second row of apps -->
  <rect x="100" y="140" width="20" height="20" rx="3" fill="#DC143C"/>
  <text x="110" y="153" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">♥</text>
  
  <rect x="130" y="140" width="20" height="20" rx="3" fill="#00CED1"/>
  <text x="140" y="153" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF">🌟</text>
  
  <rect x="160" y="140" width="20" height="20" rx="3" fill="#FF69B4"/>
  <text x="170" y="153" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF">📚</text>
  
  <rect x="190" y="140" width="20" height="20" rx="3" fill="#32CD32"/>
  <text x="200" y="153" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF">🎮</text>
  
  <!-- Learning content display -->
  <rect x="95" y="170" width="110" height="60" rx="5" fill="#FFFFFF" opacity="0.9"/>
  <text x="150" y="185" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Learning Mode</text>
  <text x="150" y="200" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">A is for Apple</text>
  <circle cx="130" cy="210" r="8" fill="#FF0000"/>
  <text x="130" y="215" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF">A</text>
  <text x="170" y="215" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">🍎</text>
  
  <!-- Home button -->
  <circle cx="150" cy="250" r="8" fill="#FFFFFF" stroke="#C1477C" stroke-width="2"/>
  <circle cx="150" cy="250" r="4" fill="#C1477C"/>
  
  <!-- Volume buttons -->
  <rect x="75" y="120" width="4" height="15" rx="2" fill="#8B0A40"/>
  <rect x="75" y="140" width="4" height="15" rx="2" fill="#8B0A40"/>
  
  <!-- Speaker -->
  <rect x="95" y="85" width="110" height="4" rx="2" fill="#8B0A40"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="280" rx="70" ry="8" fill="#000000" opacity="0.2"/>
</svg>