<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- T-shirt body -->
  <path d="M90 120 L210 120 L210 240 L90 240 Z" fill="url(#shirtGradient)" stroke="#5B21B6" stroke-width="2"/>
  
  <!-- Sleeves -->
  <path d="M70 120 L90 120 L90 160 L70 160 Q60 140 70 120" fill="url(#shirtGradient)" stroke="#5B21B6" stroke-width="2"/>
  <path d="M210 120 L230 120 Q240 140 230 160 L210 160 L210 120" fill="url(#shirtGradient)" stroke="#5B21B6" stroke-width="2"/>
  
  <!-- Neckline -->
  <path d="M130 120 Q150 100 170 120" fill="none" stroke="#5B21B6" stroke-width="3"/>
  
  <!-- Collar -->
  <path d="M130 120 Q140 115 150 120 Q160 115 170 120" fill="none" stroke="#5B21B6" stroke-width="2"/>
  
  <!-- Seam lines -->
  <line x1="95" y1="125" x2="95" y2="235" stroke="#5B21B6" stroke-width="1" opacity="0.5"/>
  <line x1="205" y1="125" x2="205" y2="235" stroke="#5B21B6" stroke-width="1" opacity="0.5"/>
  
  <!-- Side seams -->
  <line x1="90" y1="160" x2="90" y2="240" stroke="#5B21B6" stroke-width="1" opacity="0.5"/>
  <line x1="210" y1="160" x2="210" y2="240" stroke="#5B21B6" stroke-width="1" opacity="0.5"/>
  
  <!-- Hem -->
  <line x1="90" y1="235" x2="210" y2="235" stroke="#5B21B6" stroke-width="2" opacity="0.7"/>
  
  <!-- Logo/Brand area -->
  <rect x="130" y="160" width="40" height="20" fill="#FFFFFF" opacity="0.1" rx="3"/>
  
  <!-- Size tag -->
  <rect x="195" y="125" width="10" height="15" fill="#FFFFFF" opacity="0.8"/>
  <text x="200" y="135" text-anchor="middle" font-family="Arial" font-size="8" fill="#8B5CF6">M</text>
  
  <!-- Fabric texture -->
  <circle cx="120" cy="150" r="1" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="180" cy="170" r="1" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="140" cy="200" r="1" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="160" cy="220" r="1" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="260" rx="60" ry="8" fill="#000000" opacity="0.2"/>
</svg>